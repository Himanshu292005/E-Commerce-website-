<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - Stationery Shop</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Contact Us</h1>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="products.html">Products</a></li>
                <li><a href="login.html">Login</a></li>
                <li><a href="signup.html">Sign Up</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section class="form-container">
            <h2>Get in Touch</h2>
            <form action="http://localhost:3000/contact" method="POST">
                <!-- Full Name -->
                <label for="name">Your Name:</label>
                <input type="text" id="name" name="name" placeholder="Enter your full name" required>

                <!-- Gmail -->
                <label for="email">Your Gmail:</label>
                <input type="email" id="email" name="email" placeholder="example@gmail.com" required>

                <!-- Mobile Number -->
                <label for="phone">Mobile Number:</label>
                <input type="tel" id="phone" name="phone" placeholder="+1234567890" pattern="[+][0-9]{10,13}" required>

                <!-- Message -->
                <label for="message">Your Message:</label>
                <textarea id="message" name="message" rows="5" placeholder="Write your message..." required></textarea>

                <!-- Submit Button -->
                <button type="submit">Send Message</button>
            </form>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 Stationery Shop. All rights reserved.</p>
    </footer>
</body>
</html>
